<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
<div class="h-100 contanier-fuild text-center row justify-content-center align-items-center" >
    <div class="col-4"></div>
    <div class="col-4 shadow-border p-3">
    <div class="login-container">
        <h2>学籍管理系统登录</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if messages %}
                <div class="error ">
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>{{ message }}</strong>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3 mt-3  text-start">
		<label for="usr" class="form-label">用户名：</label>
		<input type="text" class="form-control" id="usr" placeholder="Enter username" name="username">
	  </div>
	  <div class="mb-3 text-start">
		<label for="pwd" class="form-label">密码：</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
	  </div>
	  <div class="form-check mb-3">
		<label class="form-check-label">
		  <input class="form-check-input" type="checkbox" name="remember"> 记住我
		</label>
	  </div>
	  <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
        </div>
    <div class="col-4"></div>
</div>
</body>
<style>
    body{
       background: url(../static/img/bg.gif) repeat;
       height: 100vh;
    }
    .row{
        margin: 0!important;
    }
    .shadow-border {
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            padding: 20px;
        }
</style>
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<script src="../static/js/bootstrap.bundle.js"></script>
</html>
